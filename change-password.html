<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le mot de passe - EmpManager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-key"></i>
                <h1>Modifier le mot de passe</h1>
                <p>Entrez vos informations pour changer votre mot de passe</p>
            </div>

            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Nom d'utilisateur
                    </label>
                    <input type="text" id="username" placeholder="Entrez votre nom d'utilisateur" required>
                </div>
                <div class="form-group">
                    <label for="oldPassword">
                        <i class="fas fa-lock"></i>
                        Ancien mot de passe
                    </label>
                    <div class="password-input-container">
                        <input type="password" id="oldPassword" placeholder="Entrez votre ancien mot de passe" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('oldPassword', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="newPassword">
                        <i class="fas fa-lock"></i>
                        Nouveau mot de passe
                    </label>
                    <div class="password-input-container">
                        <input type="password" id="newPassword" placeholder="Entrez votre nouveau mot de passe" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('newPassword', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i>
                        Confirmer le nouveau mot de passe
                    </label>
                    <div class="password-input-container">
                        <input type="password" id="confirmPassword" placeholder="Confirmez votre nouveau mot de passe" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-save"></i>
                    Modifier le mot de passe
                </button>
            </form>

            <div class="auth-switch">
                <p><a href="login.html"><i class="fas fa-arrow-left"></i> Retour à la connexion</a></p>
            </div>
        </div>
    </div>

    <script src="api-config.js"></script>
    <script>
        // Fonction pour afficher/masquer le mot de passe
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Vérifier que les nouveaux mots de passe correspondent
            if (newPassword !== confirmPassword) {
                alert('Les nouveaux mots de passe ne correspondent pas.');
                return;
            }

            // Vérifier la longueur du nouveau mot de passe
            if (newPassword.length < 6) {
                alert('Le nouveau mot de passe doit contenir au moins 6 caractères.');
                return;
            }

            try {
                // D'abord, authentifier l'utilisateur avec l'ancien mot de passe
                const loginResponse = await fetch(`${API_BASE_URL}/auth/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: oldPassword
                    })
                });

                if (!loginResponse.ok) {
                    alert('Nom d\'utilisateur ou ancien mot de passe incorrect.');
                    return;
                }

                const loginData = await loginResponse.json();
                const token = loginData.access;

                // Ensuite, changer le mot de passe
                const changeResponse = await fetch(`${API_BASE_URL}/auth/change-password/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        old_password: oldPassword,
                        new_password: newPassword
                    })
                });

                if (changeResponse.ok) {
                    alert('Mot de passe modifié avec succès !');
                    window.location.href = 'login.html';
                } else {
                    const errorData = await changeResponse.json();
                    alert('Erreur lors de la modification du mot de passe: ' + (errorData.detail || errorData.error || 'Erreur inconnue'));
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur de connexion au serveur.');
            }
        });
    </script>
</body>
</html>
